{% extends "base.html" %}

{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12">
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Réinitialisation du mot de passe</h2>
        <p class="text-sm text-gray-600 mb-4">Entrez votre adresse e-mail; nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        <form method="POST" action="{{ url_for('reset_request') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required class="w-full px-3 py-2 border rounded mt-1">
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Envoyer le lien</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
