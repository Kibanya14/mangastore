{% extends "base.html" %}

{% block title %}Choisir un nouveau mot de passe{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12">
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Choisissez un nouveau mot de passe</h2>
        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                <div class="relative">
                    <input id="new_password" type="password" name="password" required class="w-full px-3 py-2 border rounded mt-1 pr-10">
                    <button type="button" id="togglePassword" class="absolute right-2 top-2 text-gray-500">Afficher</button>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Changer le mot de passe</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('togglePassword');
    const input = document.getElementById('new_password');
    if (!toggle || !input) return;
    toggle.addEventListener('click', function () {
        if (input.type === 'password') {
            input.type = 'text';
            toggle.textContent = 'Cacher';
        } else {
            input.type = 'password';
            toggle.textContent = 'Afficher';
        }
    });
});
</script>
{% endblock %}
