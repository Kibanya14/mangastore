{% extends "base.html" %}

{% block title %}Initialiser Super Admin{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Initialisation du Super Administrateur</h1>
    <p class="mb-6 text-gray-600">Ce formulaire permet de créer le super administrateur si aucun n'existe encore.</p>

    <form method="POST" action="{{ url_for('setup_admin') }}" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label class="block text-sm font-medium text-gray-700">Prénom</label>
            <input type="text" name="first_name" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Nom</label>
            <input type="text" name="last_name" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" name="password" required minlength="6" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="pt-4">
            <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Créer Super Admin</button>
        </div>
    </form>
</div>
{% endblock %}
