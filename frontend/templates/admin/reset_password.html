<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un nouveau mot de passe - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold">Choisissez un nouveau mot de passe</h1>
                <p class="text-sm text-gray-600 mt-2">Votre mot de passe administrateur sera mis à jour.</p>
            </div>

            <form method="POST" action="{{ url_for('admin_reset_password', token=token) }}" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <div class="relative">
                        <input id="admin_new_password" type="password" name="password" required class="w-full px-3 py-2 border rounded pr-10 mt-1">
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded">Changer le mot de passe</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="{{ url_for('admin_login_page') }}" class="text-sm text-gray-600 hover:text-gray-800">Retour à la connexion admin</a>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.getElementById('toggleAdminPassword');
    const input = document.getElementById('admin_new_password');
    if (!toggle || !input) return;
    toggle.addEventListener('click', function () {
        if (input.type === 'password') {
            input.type = 'text';
            toggle.textContent = 'Cacher';
        } else {
            input.type = 'password';
            toggle.textContent = 'Afficher';
        }
    });
});
</script>
</body>
</html>
